    <script>
        let currentLang = localStorage.getItem('lang') || 'ar';
        const translations = {
            ar: { home: 'الرئيسية', about: 'عن ترو درفت', projects: 'مشاريعنا', blog: 'المدونة', contact: 'تواصل معنا', careers: 'التوظيف', rights: 'جميع الحقوق محفوظة © 2025', privacy: 'سياسة الخصوصية', terms: 'الشروط والأحكام' },
            en: { home: 'Home', about: 'About Us', projects: 'Projects', blog: 'Blog', contact: 'Contact', careers: 'Careers', rights: 'All rights reserved © 2025', privacy: 'Privacy Policy', terms: 'Terms & Conditions' }
        };

        window.openModal = (id) => {}; window.closeModal = (id) => {};
        window.toggleMenu = function() { document.getElementById('mobile-menu').classList.toggle('hidden'); document.getElementById('mobile-menu').classList.toggle('flex'); };

        function applyLanguage(postData = null) {
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.body.style.fontFamily = currentLang === 'ar' ? "'Cairo', sans-serif" : "'Manrope', sans-serif";
            const btnText = document.getElementById('lang-btn-text');
            if(btnText) btnText.textContent = currentLang === 'ar' ? 'EN' : 'عربي';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(translations[currentLang] && translations[currentLang][key]) el.textContent = translations[currentLang][key];
            });

            if(postData) renderPost(postData);
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            loadPost(); // Re-load and re-render post with new language
        }
        
        function renderPost(post) {
            const container = document.getElementById('post-container');
            const title = currentLang === 'ar' ? post.title_ar : post.title_en;
            const category = currentLang === 'ar' ? post.category_ar : post.category_en;
            const content = currentLang === 'ar' ? post.content_ar : post.content_en;
            const date = new Date(post.date).toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-GB', { day: '2-digit', month: 'long', year: 'numeric' });

            document.title = `${title} | True Draft`;
            
            const converter = new showdown.Converter({ tables: true, strikethrough: true });
            const contentHtml = converter.makeHtml(content);

            container.innerHTML = `
                <div class="mb-8">
                    <a href="blog.html" class="text-sm font-bold text-gray-500 hover:text-black transition" data-i18n="back_to_blog">&larr; العودة للمدونة</a>
                    <p class="text-sm font-bold uppercase tracking-widest text-[#C69C6D] mt-6">${category}</p>
                    <h1 class="text-4xl md:text-5xl font-extrabold my-3 leading-tight">${title}</h1>
                    <p class="text-gray-400 font-mono text-sm">${date}</p>
                </div>
                <img src="${post.imageUrl}" alt="${title}" class="w-full aspect-video object-cover rounded-lg shadow-xl mb-12" onerror="this.style.display='none'">
                <div class="prose lg:prose-xl max-w-none text-gray-800">${contentHtml}</div>
            `;
            const backLink = container.querySelector('[data-i18n="back_to_blog"]');
            backLink.textContent = currentLang === 'ar' ? '← العودة للمدونة' : '← Back to Blog';
        }

        function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            if (!slug) {
                document.getElementById('post-loader').textContent = 'لم يتم العثور على المقال.';
                return;
            }
            
            if (window.blogPosts) {
                const postData = window.blogPosts.find(p => p.slug === slug);
                if (postData) {
                    applyLanguage(postData);
                } else {
                    document.getElementById('post-loader').textContent = 'لم يتم العثور على المقال.';
                }
            } else {
                 document.getElementById('post-loader').textContent = 'خطأ في تحميل بيانات المدونة.';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
             applyLanguage();
             loadPost();
        });
    </script>
